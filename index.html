<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Wheel Game</title>
  
   <link rel="stylesheet" href="styles.css" />
  
</head>
<body>
  <div class="app">
    <div class="panel">
      <div class="panel-header">
        <div class="panel-title">Entries</div>
        <div class="badge" id="entryCountBadge">0 / 10</div>
      </div>

      <div class="question-block">
        <label class="question-label" for="questionInput">Question / Topic</label>
        <input
          id="questionInput"
          type="text"
          placeholder="Type your question or topic here..."
        />
      </div>

      <div class="inputs" id="inputsContainer"></div>

      <button class="btn btn-secondary" id="addFieldBtn" type="button">
        + Add field
      </button>

      <div class="buttons">
        <button class="btn btn-secondary" id="clearBtn" type="button">
          Clear
        </button>
        <button class="btn btn-primary" id="startBtn" type="button">
          Spin
        </button>
      </div>

      <div class="status">
        <span id="statusText">Waiting for entries</span>
        <span><strong id="spinStatus">Ready</strong></span>
      </div>

      <div class="hint">
        Up to 10 fields. Type a question, add choices, then press Spin.
      </div>
    </div>

    <div class="wheel-area">
      <div class="wheel-wrapper">
        <div class="question-display" id="questionDisplay"></div>

        <div class="wheel-bg-ring"></div>

        <div class="wheel segments-0" id="wheel">
          <canvas id="wheelCanvas" class="wheel-canvas"></canvas>
        </div>

        <div class="wheel-center">
          <span id="centerLabel"></span>
        </div>

        <div class="needle-base"></div>
        <div class="needle" id="needle"></div>
      </div>
    </div>
  </div>

  <!-- Winner Overlay -->
  <div class="overlay" id="winnerOverlay">
    <div class="overlay-box">
      <div class="overlay-question" id="overlayQuestion"></div>
      <div class="overlay-title">Winner</div>
      <div class="overlay-winner" id="winnerName">Name</div>
      <div class="overlay-sub" id="winnerDetail"></div>
      <button class="btn btn-primary" type="button" id="closeOverlayBtn">
        Close
      </button>
    </div>
  </div>

  <script src="index.js?v=1.1.1"></script>
</body>
</html>
